<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <header>
        <h1>Forms</h1>
    </header>
    <main>
        <div>
            <form action="post">
                <input type="text" id="username" name="username" placeholder="Enter Username">
                <label for="username">Username</label>
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <label for="password">Password</label>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            <input type="checkbox" id="checkbox" name="Chess" value="yes">
            <label for="checkbox">Chess</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox" name="Cricket" value="yes">
            <label for="checkbox">Cricket</label>
        </div>
        <div>
            <textarea name="comment" id="comment" rows="4" cols="30">Enter Comment Here.</textarea>
        </div>
        <div>
            <label for="fruits">Fruits:</label>
            <select name="fruits" id="fruits">
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Mango">Mango</option>
            </select>
        </div>
        </form>
    </main>
</body>

</html>
